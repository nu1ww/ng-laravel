<div class="container">

    <form  name="loginForm" ng-submit="doLogin(loginForm)">
        <h2 class="form-signin-heading">Please sign in</h2>

        <input type="email" name="email" class="form-control" placeholder="Email address" ng-model=login.email required autofocus>

        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model=login.password required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
    </form>

</div> <!-- /container -->
